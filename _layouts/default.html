<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6vP0kho+2z9s6XGpIDF+V2Hh0KwRBm1y5F5/5dF/VVIYcmeH5G7fpcB5E9w/8gp" crossorigin="anonymous">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
            <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

            {% if site.github.is_user_page %}
            <ul>
                <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
            </ul>
            {% endif %}
        </header>

        <section>
            {{ content }}
        </section>

        <footer>
            <div class="social-icons">
              <a href="https://twitter.com/tu_usuario" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="https://facebook.com/tu_usuario" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://instagram.com/tu_usuario" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://linkedin.com/in/tu_usuario" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              <a href="https://github.com/tu_usuario" target="_blank"><i class="fab fa-github"></i></a>
            </div>
          </footer>
          

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
